name: Deploy libraries docs to Pages

on:
  push:
    branches: [main]
  workflow_dispatch:

permissions:
  contents: read
  pages: write
  id-token: write

concurrency:
  group: "pages"
  cancel-in-progress: false

jobs:
  deploy:
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Pages
        uses: actions/configure-pages@v5
              
      - name: Build Client Docs HTML
        runs: nix develop --no-update-lock-file --command bash -c "pnpm run doc:client"
      
      - name: Build Service Docs HTML
        runs: nix develop --no-update-lock-file --command bash -c "pnpm run doc:service"

      - name: Copy Docs HTML to a single directory
        runs: |
          mkdir output-docs
          mv libraries/client/build/dokka-module/html/module  output-docs/client
          mv libraries/service/build/dokka-module/html/module  output-docs/service
      
      - name: Upload artifact
        uses: actions/upload-pages-artifact@v3
        with:
          path: output-docs

      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4